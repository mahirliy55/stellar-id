<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar ID Generator</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cpolygon points='32,4 39,24 60,24 42,38 48,58 32,46 16,58 22,38 4,24 25,24' fill='%23FFD700' stroke='%23FBBF24' stroke-width='2'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'twinkle': 'twinkle 2s ease-in-out infinite',
                        'orbit': 'orbit 20s linear infinite',
                        'shooting-star': 'shooting-star 3s linear infinite',
                        'nebula': 'nebula 15s ease-in-out infinite',
                        'cosmic-pulse': 'cosmic-pulse 4s ease-in-out infinite',
                        'stellar-rotation': 'stellar-rotation 30s linear infinite',
                        'galaxy-spin': 'galaxy-spin 25s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        twinkle: {
                            '0%, 100%': { opacity: '0.3', transform: 'scale(1)' },
                            '50%': { opacity: '1', transform: 'scale(1.2)' },
                        },
                        orbit: {
                            '0%': { transform: 'rotate(0deg) translateX(100px) rotate(0deg)' },
                            '100%': { transform: 'rotate(360deg) translateX(100px) rotate(-360deg)' },
                        },
                        'shooting-star': {
                            '0%': { transform: 'translateX(-100px) translateY(0px)', opacity: '1' },
                            '100%': { transform: 'translateX(calc(100vw + 100px)) translateY(100px)', opacity: '0' },
                        },
                        nebula: {
                            '0%, 100%': { opacity: '0.3', transform: 'scale(1) rotate(0deg)' },
                            '25%': { opacity: '0.5', transform: 'scale(1.1) rotate(5deg)' },
                            '50%': { opacity: '0.4', transform: 'scale(0.9) rotate(-3deg)' },
                            '75%': { opacity: '0.6', transform: 'scale(1.05) rotate(2deg)' },
                        },
                        pulsar: {
                            '0%, 100%': { opacity: '0.2', transform: 'scale(1)' },
                            '50%': { opacity: '1', transform: 'scale(1.5)' },
                        },
                        aurora: {
                            '0%, 100%': { transform: 'translateX(-100%) skewX(-15deg)', opacity: '0.3' },
                            '50%': { transform: 'translate(100%) skewX(-15deg)', opacity: '0.7' },
                        },
                        pulse: {
                            '0%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.5)' },
                            '100%': { transform: 'scale(1)' },
                        },
                    }
                }
            }
        }
    </script>
    <style>
        .stellar-gradient {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            position: relative;
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Animated Stars Background */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
            transition: all 0.3s ease;
        }
        
        .star.small {
            width: 2px;
            height: 2px;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
        }
        
        .star.medium {
            width: 3px;
            height: 3px;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.9);
        }
        
        .star.large {
            width: 4px;
            height: 4px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 1);
        }
        
        .star.pulsar {
            animation: pulsar-flash 0.5s ease-in-out infinite;
        }
        
        .star:hover {
            transform: scale(2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 1);
        }
        
        /* Shooting Stars */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            border-radius: 50%;
            box-shadow: 0 0 10px #fff;
            animation: shooting-star 3s linear infinite;
        }
        
        .shooting-star::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            transform: translateX(-100px);
        }
        
        /* Nebula Effects */
        .nebula {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.3), rgba(75, 0, 130, 0.2), transparent);
            animation: nebula-float 15s ease-in-out infinite;
            filter: blur(1px);
        }
        
        .nebula-enhanced {
            background: radial-gradient(circle, 
                rgba(138, 43, 226, 0.4) 0%, 
                rgba(75, 0, 130, 0.3) 30%, 
                rgba(147, 112, 219, 0.2) 60%, 
                transparent 100%);
            filter: blur(2px);
        }
        
        /* Planet */
        .planet {
            position: absolute;
            border-radius: 50%;
            box-shadow: inset -5px -5px 15px rgba(0, 0, 0, 0.5);
            animation: orbit 30s linear infinite;
            transition: all 0.5s ease;
        }
        
        .planet:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }
        
        /* Content Layer */
        .content-layer {
            position: relative;
            z-index: 10;
        }
        
        /* Enhanced Glass Effect */
        .enhanced-glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        /* Glow Effects */
        .glow {
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        
        .text-glow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        /* Cosmic Effects */
        .stellar-rotation {
            animation: stellar-rotation 30s linear infinite;
        }
        
        .galaxy-spin {
            animation: galaxy-spin 25s ease-in-out infinite;
        }
        
        /* Enhanced Star Animations */
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        @keyframes pulsar-flash {
            0%, 100% { opacity: 0.2; transform: scale(1); box-shadow: 0 0 20px #FFD700; }
            50% { opacity: 1; transform: scale(1.5); box-shadow: 0 0 40px #FFD700, 0 0 60px #FFD700; }
        }
        
        @keyframes shooting-star {
            0% { 
                transform: translateX(-100px) translateY(0) rotate(45deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateX(calc(100vw + 100px)) translateY(calc(100vh + 100px)) rotate(45deg);
                opacity: 0;
            }
        }
        
        @keyframes nebula-float {
            0%, 100% { 
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 0.3;
            }
            25% { 
                transform: translate(20px, -15px) scale(1.1) rotate(5deg);
                opacity: 0.5;
            }
            50% { 
                transform: translate(-10px, 25px) scale(0.9) rotate(-3deg);
                opacity: 0.4;
            }
            75% { 
                transform: translate(15px, 10px) scale(1.05) rotate(2deg);
                opacity: 0.6;
            }
        }
        
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(50px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(50px) rotate(-360deg); }
        }
        
        @keyframes constellation-glow {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.4; }
        }
        
        @keyframes stellar-rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes aurora-wave {
            0%, 100% { 
                transform: translateX(-100%) skewX(-15deg);
                opacity: 0.3;
            }
            50% { 
                transform: translateX(100%) skewX(-15deg);
                opacity: 0.7;
            }
        }
        
        @keyframes cosmic-pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
            }
        }
        
        /* Enhanced Star Styles */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
            transition: all 0.3s ease;
        }
        
        .star.small {
            width: 2px;
            height: 2px;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
        }
        
        .star.medium {
            width: 3px;
            height: 3px;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.9);
        }
        
        .star.large {
            width: 4px;
            height: 4px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 1);
        }
        
        .star.pulsar {
            animation: pulsar-flash 0.5s ease-in-out infinite;
        }
        
        .star:hover {
            transform: scale(2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 1);
        }
        
        /* Enhanced Shooting Star */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            border-radius: 50%;
            box-shadow: 0 0 10px #fff;
            animation: shooting-star 3s linear infinite;
        }
        
        .shooting-star::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            transform: translateX(-100px);
        }
        
        /* Enhanced Nebula */
        .nebula {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.3), rgba(75, 0, 130, 0.2), transparent);
            animation: nebula-float 15s ease-in-out infinite;
            filter: blur(1px);
        }
        
        .nebula-enhanced {
            background: radial-gradient(circle, 
                rgba(138, 43, 226, 0.4) 0%, 
                rgba(75, 0, 130, 0.3) 30%, 
                rgba(147, 112, 219, 0.2) 60%, 
                transparent 100%);
            filter: blur(2px);
        }
        
        /* Enhanced Planet */
        .planet {
            position: absolute;
            border-radius: 50%;
            box-shadow: inset -5px -5px 15px rgba(0, 0, 0, 0.5);
            animation: orbit 30s linear infinite;
            transition: all 0.5s ease;
        }
        
        .planet:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }
        
        /* Aurora Effect */
        .aurora {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(0, 255, 127, 0.1) 25%, 
                rgba(138, 43, 226, 0.1) 50%, 
                rgba(255, 20, 147, 0.1) 75%, 
                transparent 100%);
            animation: aurora-wave 20s ease-in-out infinite;
            pointer-events: none;
        }
        
        /* Cosmic Button Enhancements */
        .cosmic-button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .cosmic-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .cosmic-button:hover::before {
            left: 100%;
        }
        
        .cosmic-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.4);
        }
        
        .cosmic-button:active {
            transform: translateY(0);
        }
        
        /* Particle Effects */
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-float 6s ease-in-out infinite;
        }
        
        @keyframes particle-float {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.3; }
            50% { transform: translateY(-20px) scale(1.2); opacity: 1; }
        }
        
        /* Remove Generated ID animations - make it static */
        #generatedId {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="stellar-gradient min-h-screen text-white font-sans">
    <!-- Animated Background -->
    <div class="stars-container">
        <!-- Stars, shooting stars, nebulas, and planets will be generated here -->
    </div>
    
    <!-- Aurora Effect -->
    <div class="aurora"></div>

    <!-- Main Content -->
    <div class="content-layer">
        <div class="max-w-4xl mx-auto p-6">
            <div class="enhanced-glass rounded-2xl p-8 shadow-2xl glow">
                <!-- Header -->
                <div class="text-center mb-8">
                    <h1 class="text-5xl font-bold mb-4 animate-float text-glow">
                        🌟 Stellar ID Generator
                    </h1>
                    <p class="text-xl text-white/80">
                        Generate unique, deterministic star-themed identifiers
                    </p>
                </div>
                
                <!-- Input Form -->
                <div class="space-y-6 mb-8">
                    <div>
                        <label for="inputText" class="block text-lg font-semibold mb-3">
                            Enter your text:
                        </label>
                        <input 
                            type="text" 
                            id="inputText" 
                            placeholder="e.g., my-project, user-123, etc."
                            class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all duration-300"
                        >
                    </div>
                    
                    <div>
                        <label for="prefix" class="block text-lg font-semibold mb-3">
                            Custom prefix (optional):
                        </label>
                        <input 
                            type="text" 
                            id="prefix" 
                            placeholder="STAR (default)"
                            class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all duration-300"
                        >
                    </div>
                    
                    <div class="flex flex-wrap gap-4">
                        <button 
                            onclick="generateID()"
                            class="cosmic-button bg-gradient-to-r from-emerald-500 to-teal-500 hover:from-emerald-600 hover:to-teal-600 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl"
                        >
                            🚀 Generate Stellar ID
                        </button>
                        <button 
                            onclick="generateRandom()"
                            class="cosmic-button bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl"
                        >
                            🎲 Random Example
                        </button>
                    </div>
                </div>
                
                <!-- Result -->
                <div id="result" class="hidden">
                    <div class="enhanced-glass rounded-xl p-6 text-center glow">
                        <h3 class="text-xl font-semibold mb-3">Generated ID:</h3>
                        <div id="resultText" class="text-2xl font-mono text-yellow-300 break-all text-glow"></div>
                    </div>
                </div>
                
                <!-- Examples -->
                <div class="mt-8">
                    <div class="enhanced-glass rounded-xl p-6">
                        <h3 class="text-2xl font-bold mb-4 text-center text-glow">✨ Example IDs</h3>
                        <div id="examples" class="space-y-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import the library (you'll need to serve this with a local server)
        import { generateStellarID } from './dist/index.mjs';
        import CosmicBackground from './src/cosmic-background.js';
        
        window.generateStellarID = generateStellarID;
        
        // Initialize cosmic background
        new CosmicBackground();
        
        // Generate example IDs
        const exampleInputs = [
            'my-project',
            'user-123',
            'document-456',
            'session-789',
            'stellar-app'
        ];
        
        const examplesDiv = document.getElementById('examples');
        exampleInputs.forEach(input => {
            const id = generateStellarID(input);
            const div = document.createElement('div');
            div.className = 'enhanced-glass rounded-lg p-4 flex justify-between items-center';
            div.innerHTML = `
                <span class="font-semibold">${input}</span>
                <span class="text-yellow-300 font-mono text-glow">${id}</span>
            `;
            examplesDiv.appendChild(div);
        });
        
        window.generateID = function() {
            const input = document.getElementById('inputText').value;
            const prefix = document.getElementById('prefix').value;
            
            if (!input) {
                alert('Please enter some text!');
                return;
            }
            
            const options = prefix ? { prefix } : {};
            const result = generateStellarID(input, options);
            
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            resultText.textContent = result;
            resultDiv.classList.remove('hidden');
        };
        
        window.generateRandom = function() {
            const randomWords = ['hello', 'world', 'test', 'demo', 'stellar', 'cosmic', 'galaxy', 'universe'];
            const randomWord = randomWords[Math.floor(Math.random() * randomWords.length)];
            document.getElementById('inputText').value = randomWord;
            generateID();
        };
    </script>
</body>
